

<form action="" method="POST" role="form">
  <legend>New Post</legend>

  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="post.title" type="text" 
    class="form-control" 
    id="title"  name="title"
    placeholder="Title">
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <textarea type="text"
    [(ngModel)]="post.body" 
    class="form-control" 
    name="body"
    id="body" 
    placeholder="Body"></textarea>
  </div>

  

  <button *ngIf="status" (click)="createPost()" class="btn btn-primary">Add</button>
  <button *ngIf="!status" (click)="updatePost()" class="btn btn-danger">Update</button>
</form>


<p>{{post | json}}</p>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let element of posts">
    <h4>{{element.title}}</h4>
    <p>{{element.body}}</p>
    <div align="right">
      <button (click)="editPost(element)" type="button" class="btn btn-warning">
        Edit
      </button>
      <button (click)="deletePost(element)" type="button" class="btn btn-danger">
        Delete
      </button>
    </div>
  </li>
</ul>
